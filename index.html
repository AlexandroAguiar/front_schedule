<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.: Sistema de Agendamento :.</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h3>Sistema de Agendamento - Identifique-se</h3>
            </div>
        </div>
        <div class="form-group">
            <label for="txtLogin">Sua Identificação (email ou RACF)</label>
            <input type="text" class="form-control" id="txtLogin" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Fique atento com as politicas da firma.</small>
        </div>
        <div class="form-group">
            <label for="txtSenha">Senha</label>
            <input type="password" class="form-control" id="txtSenha" aria-describedby="senhaHelp">
            <small id="senhaHelp" class="form-text text-muted">Utiliza no minimo 6 caracteres</small>
        </div>
        <button type="button" class="btn btn-primary" onclick="autenticar()">Autenticar</button>
        <div class="row">
            <div class="col-12 text-center">
                <h3 id="msg">...</h3>
            </div>
            <!-- <div class="col-12 text-center">
                <div id="unauthorized" class="alert alert-danger" role="alert" style="display: none">;
                    Senha incorreta
                </div>
            </div>  -->
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
